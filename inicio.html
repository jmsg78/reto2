<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Sign In</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./images/logo.png" alt="Logo Platzi Video">
  </header>
  <section class="login">
        <section class="login__container"> 
            <h2>Sign in</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Log in</button>
                <div class="login__container--remenber-me">
                    <label>
                        <input type="checkbox" name="forget" id="forget" valur="checked">Remenber me
                    </label>
                    <a href="#">I forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./images/google-icon.gif" width="24" height="24" alt="Google">Inicia sesión con Google</div>
                <div><img src="./images/twitter-icon.png" width="24" height="24" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">New Account <a href="#">Register</a></p>

        </section>
  </section>
  <footer class="footer">
    <a  href="/">Terms of Use</a>
    <a  href="/">Policy Privacity </a>
    <a  href="/">Support</a>
  </footer>
</body>
</html>
